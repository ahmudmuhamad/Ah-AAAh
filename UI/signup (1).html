<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign Up - MedBot</title>
    <link rel="stylesheet" href="medbot.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <form id="signup-form" class="auth-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="number" id="signup-age" placeholder="Age" required min="16" max="120">
            <textarea id="signup-medical-history" placeholder="Medical History" required></textarea>
            <input type="text" id="signup-lifestyle" placeholder="Lifestyle">
            <select id="signup-gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required minlength="8">
            <input type="password" id="signup-password-confirmation" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>
    

    <script>
        document.querySelector("#signup-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            const name = document.querySelector("#signup-name").value;
            const age = document.querySelector("#signup-age").value;
            const medicalHistory = document.querySelector("#signup-medical-history").value;
            const lifestyle = document.querySelector("#signup-lifestyle").value || "Unknown";
            const gender = document.querySelector("#signup-gender").value;
            const email = document.querySelector("#signup-email").value;
            const password = document.querySelector("#signup-password").value;
            const passwordConfirmation = document.querySelector("#signup-password-confirmation").value;

            if (password !== passwordConfirmation) {
                alert("Passwords do not match");
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:3000/api/v1/patients", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name,
                        age,
                        medicalHistory,
                        lifeStyle: lifestyle,
                        gender,
                        email,
                        password,
                        passwordConfirmation
                    })
                });

                if (response.ok) {
                    window.location.href = "medbot.html";
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || "Sign up failed");
                }
            } catch (error) {
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
